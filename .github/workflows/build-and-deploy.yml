name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧 # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        env:
          VITE_NOTION_API_SECRET: ${{ secrets.VITE_NOTION_API_SECRET }}
          VITE_HOME_PAGE_ID: ${{ secrets.VITE_HOME_PAGE_ID }}
        run: |
          yarn
          yarn vite build && yarn vite build --ssr && yarn vite-plugin-ssr prerender

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: main # The branch the action should deploy to.
          folder: dist/client # The folder the action should deploy.
